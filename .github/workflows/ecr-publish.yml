name: ecr-publish

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: ecr-publish
        name: Build, tag, and push to ECR
        uses: bitovi/github-actions-ecr-publish@v0.1.0
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_session_token: ${{ secrets.AWS_SESSION_TOKEN }} # optional
          aws_default_region: ${{ secrets.AWS_REGION }}
          aws_ecr_repo_name: ${{ secrets.ECR_REPO }}

      - name: Output image refs
        run: |
          echo "Docker image successfully built and pushed to ECR"
